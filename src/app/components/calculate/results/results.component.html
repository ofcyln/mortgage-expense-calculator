<mat-card fxLayout="row"
          fxLayoutAlign="center center"
          fxFlex="0 1 80"
          [fxFlex.lt-md]="'0 1 90'">
  <mat-list fxFlex="0 1 85"
            [fxFlex.lt-md]="'0 1 100'"
            fxLayout="column"
            fxLayoutAlign="center center">
    <mat-list-item *ngFor="let expenseItem of expenseItems"
                   [ngStyle.lt-md]="{'min-height': '75px'}"
                   fxFlex>
      <article fxFlex="50"
               [fxFlex.lt-md]="75"
               fxLayoutAlign="space-between center">
        <section>
          <mat-checkbox *ngIf="expenseItem.specialExpense; else nameField"
                        [ngModel]="expenseItem.compulsory"> {{ expenseItem.name }} </mat-checkbox>

          <ng-template #nameField> {{ expenseItem.name }} </ng-template>
        </section>

        <section fxLayoutAlign="end center">
          <mat-icon *ngIf="!expenseItem.compulsory"
                    mat-list-icon
                    matTooltip="Not compulsory"
                    [matTooltipPosition]="'right'"
                    [ngStyle.gt-xs]="{'cursor': 'help'}">info</mat-icon>

          <mat-icon mat-list-icon
                    matTooltip="{{ expenseItem.info }}"
                    [matTooltipPosition]="'right'"
                    [ngStyle.gt-xs]="{'cursor': 'help'}">help</mat-icon>
        </section>

      </article>

      <article fxFlex="50"
               [fxFlex.lt-md]="25"
               fxLayoutAlign="end center">
        <span> ??? </span>
      </article>
    </mat-list-item>

    <mat-divider class="position-relative"></mat-divider>

    <mat-list-item fxFlex>
      <p fxFlex="50"
         fxLayoutAlign="end center"
         [ngStyle]="{'font-size': '24px'}"> TOTAL </p>
      <p fxFlex="50"
         fxLayoutAlign="end center"
         [ngStyle]="{'font-size': '24px'}"> ??? </p>
    </mat-list-item>
  </mat-list>
</mat-card>
